<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
 </head>
<body>	
    <h2>Information du Site</h2>
    <p>Numéro: <span th:text="${site.numero}"></span></p>
    <p>Longueur Max: <span th:text="${site.longueurMax}"></span> mètres</p>
    <p>Services: <span th:text="${site.services}"></span></p>
    <p>Prix par Nuit: <span th:text="${site.prixParNuit}"></span> $</p>
    
    <h3>Dates de Réservation</h3>
    <p>Date de Début: <span th:text="${dateDebut}"></span></p>
	<p>Date de Fin: <span th:text="${dateFin}"></span></p>	
	
	<h3>Informations de la Réservation</h3>
	<p>Nombre de Nuits: <span th:text="${nombreDeNuits}"></span></p>
	<p>Coût avant taxes: <span th:text="${coutReservation}"></span> $</p>
	<p>Montant de la TPS: <span th:text="${tps}"></span> $</p>
	<p>Montant de la TVQ: <span th:text="${tvq}"></span> $</p>
	
	<p>Prix Total: <span th:text="${prixTotal}"></span> $</p>	

	<div>
    <!--<form th:action="@{/updateUserAndPayment}" method="post">-->
	<form th:action="@{/updateUser}" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>    
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>
    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" name="adresse" required>    
    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" required>   
    <label for="pays">Pays :</label>
	<input type="text" id="pays" name="pays" required> 
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>    
    <label for="telephone">Téléphone :</label>
    <input type="tel" id="telephone" name="telephone" required>        
    <!-- Champ caché pour 'siteId' -->
    <input type="hidden" name="siteId" th:value="${site.id}" />
    <!-- Champs cachés pour les dates de début et de fin, si nécessaire -->
    <input type="hidden" name="dateDebut" th:value="${dateDebut}" />
    <input type="hidden" name="dateFin" th:value="${dateFin}" />    
    
    <button type="submit">Confirmer</button>
    </form>
	</div>
</body>
</html>
