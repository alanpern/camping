<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirmation html</title>
    <link rel="stylesheet" href="/css/form-styles.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <!-- Header Section -->
        <header class="header">
            <div class="logo"><img src="images/logo.png"></div>
            <ul class="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="activite.html">Activité</a></li>
                <li><a href="information.html">Information</a></li>
                <li><a href="photo-video.html">Photo/Vidéo</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </header>
        <!-- Background Photo -->
        <div class="background-photo1">
            <!-- Title Section -->
            <section class="title-section">
                <h1 class="title"><strong>Camping Connecté</strong></h1>
                <div class="subtitle">L'endroit idéal pour flamber vos guimauves </div>
            </section>

        </div>
        <div>  
            <p th:if="${site != null}">Numéro: <span th:text="${site.numero}"></span></p>   
            <p th:if="${site != null}">Services: <span th:text="${site.services}"></span></p>
            <p>Date de Début: <span th:text="${dateDebut}"></span></p>
            <p>Date de Fin: <span th:text="${dateFin}"></span></p>	
            <p>Nombre de Nuits: <span th:text="${nombreDeNuits}"></span></p>
            <p>Prix Total: <span th:text="${prixTotal}"></span></p>	
        </div>
  
   <div>
        <h1>Paiement</h1>
        <form th:action="@{/processpayment}" method="post">
			  <!-- Champ caché pour le reservationId -->
			<input type="hidden" name="reservationId" th:value="${reservation.id}" />
		    <input type="hidden" name="siteId" th:value="${reservation.id}" />
           
            <label for="montant">Montant à payer:</label>
            <input type="text" id="montant" name="montant" th:value="${prixTotal}" readonly>
   
            <label for="nomCarte">Nom sur la carte:</label>
            <input type="text" id="nomCarte" name="nomCarte" required>
        
            <label for="numCarte">Numéro de la carte:</label>
            <input type="text" id="numCarte" name="numCarte" required>
       
            <label for="dateExpiration">Date d'expiration:</label>
            <input type="month" id="dateExpiration" name="dateExpiration" required>
      
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
      <div class="form-group">
            <button type="submit" class="confirm-button">Payer</button>
            </div>
        </form>
    </div>
</body>
</html>
